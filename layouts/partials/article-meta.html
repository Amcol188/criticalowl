{{ if .Params.showthedate }}
<section class="info meta">
  <div class="publish">
    <time class="date" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 2" }}</time>
  </div>
  {{ range .Params.tags }}
    <p class="tags"><a class="meta" href="/tags/{{ . | urlize }}">{{.}}</a></p>
  {{ end }}
</section>
{{ end }}
