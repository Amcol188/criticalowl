<header>
  <div class="header-bg"></div>
  <input id="toggle" type="checkbox" />
  <label id="hamburger" for="toggle">
    <div class="top"></div>
    <div class="meat"></div>
    <div class="bottom"></div>
  </label>  
  {{ partial "nav-menu.html" . }}
  {{ $brand := resources.Get "img/brand.png" | fingerprint }}
  <a id="logo" href="{{ .Site.BaseURL }}">
    <img src="{{ $brand.Permalink }}">
  </a>
  {{ partial "social.html" . }}
</header>
