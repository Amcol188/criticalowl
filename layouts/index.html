{{ define "main" }}
{{ partial "header.html" . }}
  <main class="list">
    {{ range where .Data.Pages "Type" "articles" }}
      {{ .Render "summary" }}
    {{ end }}
  </main>
  {{ if or .Paginator.HasPrev .Paginator.HasNext }}
    {{ partial "paginator.html" . }}
  {{ end }}
{{ partial "footer.html" . }}
{{ end }}
