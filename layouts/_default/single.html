{{ define "main" }}
  {{ partial "header.html" . }}
  <main class="list" data-infinite-scroll='{ "path": ".pagination__next", "append": ".post", "hideNav": ".pagination", "history": "replace" }'>
    <article class="post">
      <h1 class="title">{{ .Title }}</h1>
      {{ partial "article-meta.html" . }}
      {{ $imgPath := .Params.image }}
      {{ $imgThumb := resources.Get $imgPath | fingerprint }}
      <img src="{{ $imgThumb.Permalink }}" class="image">
      <section class="content">{{ .Content }}</section>
    </article>
  </main>
  {{ partial "paginate-single.html" . }}
  {{ partial "footer.html" . }}
{{ end }}
