<article class="post">
  <h2 class="title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
  {{ partial "article-meta.html" . }}
  <figure class="hero-img">
    {{ $path := .Params.image }}
    {{ $thumb := resources.Get $path | fingerprint }}
    <img src="{{ $thumb.Permalink }}" class="image">
    <figcaption>Credit to Juan V</figcaption>
  </figure>
</article>
