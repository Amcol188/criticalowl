<hr>
{{ if .Get "link" }}
<a href="/articles/{{ .Get "link" }}/" class="pagination__next">{{ .Get "title" }}</a>
{{ else }}
	<nav class="pagination">
		{{ if .Page.PrevInSection }}
		<a href="{{ .Page.PrevInSection.Permalink }}" class="pagination__next">{{ .Page.PrevInSection.Title }}</a>
		{{ end }}
	</nav>
{{ end }}
